<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  <title>Sign up form</title>
</head>

<body>
  <div class="signup">
    <h1>Sign Up Now</h1>
    <form>
      <input type="email" class="input-box" placeholder="Your Email" required>
      <input type="password" class="input-box" placeholder="Your Password" required>
      <p><span><input type="checkbox"></span> I agree to the terms of services</p>
      <button type="button" class="sign-btn"><a href="thanks.html">Sign Up</a></button>
      <hr>
      <p>Or</p>
      <button type="button" class="facebook">Log in with Facebook</button>
      <p>Do you have an account? <a href="#">Sign in</a></p>
    </form>
  </div>





</body>

</html>
